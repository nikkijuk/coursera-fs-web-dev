<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    
    <title>Ristorante Con Fusion: Menu</title>
    
    <!-- external dependencies -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

	<!-- project specific -->
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

</head>

<body>

    <div class="container">
    	<!-- define controller at row level -->
        <div class="row row-content" ng-controller="dishDetailController">
                
            <div class="col-xs-12">
                
                <!-- show dish -->
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                           <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="{{dish.name}}">
                        </a>
                    </div>
                    <div class="media-body">
                    	<!-- header of dish -->
                        <h2 class="media-heading">{{dish.name}}
                         	<span class="label label-danger">{{dish.label}}</span>
                         	<span class="badge">{{dish.price | currency}}</span>
                        </h2>
                        <!-- description text -->
                        <p>{{dish.description}}</p>
                    </div>
                </div>

            </div>
            <div class="col-xs-9 col-xs-offset-1">

				<!-- bind ordering criteria to scope using ng-model -->
				Order : <input type="text" name ="order" ng-model="order">

                <!-- show comments -->                
                <!-- loop over comments, order them by given criteria from scope -->
           		<div ng-repeat="comment in dish.comments | orderBy:order">
           			<blockquote>
					  <p><span class="badge">{{comment.rating}}</span> {{comment.comment}}</p>
					  <!-- date needs to be formatted  -->
					  <!-- didn't manage for some reason to get direct binding to work: {{c.date | date : 'MM/dd/yyyy'}} -->
					  <footer><span ng-bind="comment.date | date:'MM/dd/yyyy'"></span> <cite title="Source Title">{{comment.author}}</cite></footer>
					</blockquote>
           			
           		</div>

            </div>
        </div>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script>

        var app = angular.module('confusionApp',[]);
        
        app.controller('dishDetailController', function($scope) {

            var dish={
                          name:'Uthapizza',
                          image: 'images/uthapizza.png',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            
            <!-- added dish to scope -->
            
            $scope.dish = dish;
            
        });

    </script>

</body>

</html>
