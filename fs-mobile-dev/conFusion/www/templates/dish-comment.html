<!-- use sub controller here -->
<ion-modal-view ng-controller="DishCommentController">
    
  <ion-header-bar>
    <h1 class="title">Rate dish</h1>
    <div class="buttons">
      
        <!-- cancelComment method is set to scope in main controller --> 
        <button class="button" ng-click="cancelComment(dish.id)">Close</button>
    </div>
  </ion-header-bar>
    
  <ion-content  class="has-header" >
      
    <!-- submitComment is set to scope in sub controller -->  
    <form id="commentForm" name="commentForm" ng-submit="submitComment()">
      <div class="list">
        <label class="item item-input item-select">
          <span class="input-label">Rating</span>
            <select ng-model="mycomment.rating">
                <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
            </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input  type="text" ng-model="mycomment.author">
        </label>
        <label class="item item-input">
          <textarea placeholder="Comments" ng-model="mycomment.comment"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
    
</ion-modal-view>
